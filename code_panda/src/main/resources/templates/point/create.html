<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Mới Điểm</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"/>
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}"/>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="../lib/flaticon/font/flaticon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/flaticon/font/_flaticon.scss">
    <!-- Libraries Stylesheet -->
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/owlcarousel/assets/owl.carousel.min.css">

    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/lightbox/css/lightbox.min.css">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
    <style>
        .toast-container {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
<div th:replace="landing_page::header"></div>
<div class="back" style="margin-top: 30px">
    <a th:href="@{/point}">
        <button class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></button>
    </a>
</div>
<div class="container-fluid" style="min-height: 500px" align="center">
    <div class="bg-light p-5" style="max-width: 40%">
        <h2 class="mb-4" style="text-align: center">Điểm</h2>
        <form th:action="@{/point/save}" method="post" th:object="${point}">
            <div class="form-group">
                <label class="form-label" for="name">Tên Học Viên<span style="color: red">*</span>:</label>
                <select id="name" class="form-select" th:field="*{student}">
                    <option value="">Chọn Học Viên</option>
                    <th:block th:each="h:${studentList}">
                        <option th:value="${h.id}" th:text="${h.name}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="nameModule">Tên Module <span style="color: red">*</span>:</label>
                <select class="form-select" id="nameModule" th:field="*{module}">
                    <option value="">Chọn Module</option>
                    <th:block th:each="n:${moduleList}">
                        <option th:value="${n.id}" th:text="${n.name}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label for="point" class="form-label">Điểm <span style="color: red">*</span>:</label>
                <input type="number" class="form-control" id="point" th:field="*{pointAvg}" required step="any" pattern="[-+]?[0-9]*[.,]?[0-9]+">

            </div>
            <div style="margin-top: 20px" class="form-group mb-0">
                <input type="submit" value="Lưu" class="btn btn-primary px-3">
            </div>
        </form>
    </div>
</div>

<!-------------------------Toast-------------------------------------------------------------->
<div class="toast-container">
    <div style="border-radius: 20%;border:2px solid #17a2b8;" id="liveToast" class="toast" role="alert"
         aria-live="assertive" aria-atomic="true">
        <div style="background-color: #00394f;border-radius: 22%;border-top-color:#17a2b8;border: 2px "
             class="toast-header justify-content-center">
            <h4 style="color: white;text-align: center">
                Thông báo
            </h4>
        </div>
        <div class="toast-body text-info justify-content-center" style="align-content: center">
            <p style="text-align: center" th:text="${msg}">
            </p>
        </div>
    </div>
</div>
<!-------------------------End Toast-------------------------------------------------------------->
<div th:replace="layout::footer">
</div>
</body>
<script th:if="${msg!=null}">
    // toast
    window.onload = function () {
        let myAlert = document.getElementById('liveToast');//select id of toast
        let bsAlert = new bootstrap.Toast(myAlert);//inizialize it
        bsAlert.show();//show it
    }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>

<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<script src="lib/isotope/isotope.pkgd.min.js"></script>

<script src="lib/lightbox/js/lightbox.min.js"></script>


<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
<!--offline-->

<script src="../static/mail/jqBootstrapValidation.min.js"></script>

<script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../static/lib/easing/easing.min.js"></script>
<script src="../static/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
</html>
