<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới tài khoản</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"/>
    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="../lib/flaticon/font/flaticon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/flaticon/font/_flaticon.scss">
    <!-- Libraries Stylesheet -->
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/owlcarousel/assets/owl.carousel.min.css">

    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/lightbox/css/lightbox.min.css">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">

    <script th:src="@{/js/main.js}"></script>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .toast-container {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
<div th:replace="landing_page::header"></div>

<!--toast-->
<div class="toast-container">
    <div style="border-radius: 20%;border:2px solid #17a2b8;" id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div style="background-color: #00394f;border-radius: 22%;border-top-color:#17a2b8;border: 2px " class="toast-header justify-content-center">
            <h4 style="color: white;text-align: center">
                Thông báo
            </h4>
        </div>
        <div class="toast-body text-info justify-content-center" style="align-content: center">
            <p style="text-align: center; color: red" th:text="${message}">
            </p>
        </div>
    </div>
</div>
<!--end toast-->

<div class="back" style="margin-top: 30px">
    <a th:href="@{/account}">
        <button class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></button>
    </a>
</div>
<div class="container-fluid" style="min-height: 500px" align="center">
    <div class="bg-light p-5" style="max-width: 40%">
        <h2 class="mb-4" style="text-align: center">Thêm mới tài khoản</h2>
        <form th:action="@{/account/add}" method="post" th:object="${accountDto}">
            <div class="form-group">
                <input type="text" class="form-control" name="email"  placeholder="Email" th:field="*{email}" required>
                <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password"  placeholder="Mật khẩu" required>
                <small style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="repassword" placeholder="Xác nhận mật khẩu" required>
            </div>
            <div class="form-group">
                <select class="form-select" name="role" >
                    <option value= "0" >Chọn Chức vụ</option>
                    <option value= "1" th:text="'Giám Đốc'" ></option>
                    <option value= "2" th:text="'Giảng VIên'" ></option>
                    <option value= "3" th:text="'Học VIên'" ></option>
                </select>
            </div>
            <div style="margin-top: 20px" class="form-group mb-0">
                <input type="submit" value="Lưu" class="btn btn-primary px-3">
            </div>
        </form>
    </div>
</div>
<div th:replace="layout::footer"></div>
<script th:if="${message!=null}">
    // toast
    window.onload = function () {
        let myAlert = document.getElementById('liveToast');//select id of toast
        let bsAlert = new bootstrap.Toast(myAlert);//inizialize it
        bsAlert.show();//show it
    }
</script>
<script th:src="@{/js_login/main.js}"></script>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"></script>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<script src="lib/isotope/isotope.pkgd.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>

        crossorigin="anonymous"></script>

</html>
