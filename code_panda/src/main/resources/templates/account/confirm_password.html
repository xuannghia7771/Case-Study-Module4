<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đổi mật khẩu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../../static/images/icons/favicon.ico"/>
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/css_login/util.css">
    <link rel="stylesheet" type="text/css" href="../../static/css_login/main.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css_login/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css_login/main.css}">
    <!--===============================================================================================-->
    <script th:src="@{/js/main.js}"></script>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .toast-container {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
    <!--===============================================================================================-->

</head>
<body>
<!--toast-->
<div class="toast-container">
    <div style="border-radius: 20%;border:2px solid #17a2b8;" id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div style="background-color: #00394f;border-radius: 22%;border-top-color:#17a2b8;border: 2px " class="toast-header justify-content-center">
            <h4 style="color: white;text-align: center">
                Thông báo
            </h4>
        </div>
        <div class="toast-body text-info justify-content-center" style="align-content: center">
            <p style="text-align: center; color: greenyellow" th:text="${message}">
            </p>
        </div>
    </div>
</div>
<!--end toast-->

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{/images/img-01.png}" alt="IMG">
            </div>

            <form class="login100-form validate-form"  th:action="@{/account/confirm-code}"  method='post'>
					<span class="login100-form-title">
						Đổi mật khẩu
					</span>

                <div class="wrap-input100 validate-input" data-validate="Mật khẩu không để trống!">
                    <input class="input100" type="password" name="newPassword" placeholder="Mật khẩu mới" th:value="${newPassword}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Mật khẩu không để trống!">
                    <input class="input100" type="password" name="rePassword" placeholder="Xác nhận mật khẩu" th:value="${rePassword}" >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Codekhông để trống!">
                    <input class="input100" type="text" name="codeEmail" placeholder="Mã gửi về email" th:value="${codeEmail}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" hidden="hidden">
                    <input th:value="${code}"  name="code">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input" hidden="hidden">
                    <input th:value="${email}"  name="email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" name="submit" type="submit" value="submit">
                        Xác nhận
                    </button>
                </div>

                <div class="text-center p-t-12">
						<span class="txt1">
							Đăng
						</span>
                    <a class="txt2" th:href="@{/account/login}">
                        nhập ngay
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script th:if="${message!=null}">
    // toast
    window.onload = function () {
        let myAlert = document.getElementById('liveToast');//select id of toast
        let bsAlert = new bootstrap.Toast(myAlert);//inizialize it
        bsAlert.show();//show it
    }
</script>
<!--===============================================================================================-->
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script th:src="@{/js_login/main.js}"></script>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"></script>

</body>
</html>
