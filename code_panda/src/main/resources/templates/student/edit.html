<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Thông Tin</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"/>
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}"/>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="../lib/flaticon/font/flaticon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/flaticon/font/_flaticon.scss">
    <!-- Libraries Stylesheet -->
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/owlcarousel/assets/owl.carousel.min.css">

    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/lightbox/css/lightbox.min.css">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
    <style>
        .toast-container {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
<div th:replace="landing_page::header">

</div>
<div class="container-fluid" style="margin-top: 30px" > <a href="/student" class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></a></div>
<div class="container-fluid" style="min-height: 500px" align="center">

    <div class="bg-light p-5" style="max-width: 40%">
        <h2 class="mb-4" style="text-align: center">Sửa Thông Tin Học Sinh</h2>
        <form th:object="${student}" th:action="@{/student/edit}" th:method="post">
            <div hidden="hidden">
                <span class="input-group-text" style="width: 30%">Id<span style="color: red">*</span></span>
                <input th:field="*{id}" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 30%">Tên Học Viên<span style="color: red">*</span></span>
                <input th:field="*{name}" class="form-control" placeholder="Nhập Tên"/><br/><small
                    style="color: red;font-size: 10px" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 30%">Giới Tính</span>
                <select th:field="*{gender}" class="custom-select border-0 px-2" style="height: 47px;">
                    <option value="true">Nam</option>
                    <option value="false">Nữ</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 30%">CMND<span style="color: red">*</span></span>
                <input th:field="*{idCard}" class="form-control" placeholder="Nhập Số CMND"/><br/><small
                    style="color: red;font-size: 10px" th:if="${#fields.hasErrors('idCard')}"
                    th:errors="*{idCard}"></small>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 30%">Ngày Sinh</span>
                <input  type="date" th:field="*{birth}" class="form-control"/>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 30%">Số Điện Thoại<span style="color: red">*</span></span>
                <input th:field="*{phone}" class="form-control" placeholder="Nhập Số Điện Thoại"/><br/><small
                    style="color: red;font-size: 10px" th:if="${#fields.hasErrors('phone')}"
                    th:errors="*{phone}"></small>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 30%">Lớp</span>
                <select disabled th:field="*{classes}" class="custom-select border-0 px-2" style="height: 47px;">
                    <option th:each="c : ${classesList}" th:value="${c.id}" th:selected="${c.id == student.classes.id}"
                            th:text="${c.name}"></option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary border-0 py-2" type="submit">Xác Nhận
                </button>
            </div>
        </form>
    </div>
</div>

<div th:replace="layout::footer">





</div>
</body>
<script th:if="${mess!=null}">
    // toast
    window.onload = function () {
        let myAlert = document.getElementById('liveToast');//select id of toast
        let bsAlert = new bootstrap.Toast(myAlert);//inizialize it
        bsAlert.show();//show it
    }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="../lib/easing/easing.min.js"></script>

<script src="../lib/owlcarousel/owl.carousel.min.js"></script>

<script src="../lib/isotope/isotope.pkgd.min.js"></script>

<script src="../lib/lightbox/js/lightbox.min.js"></script>


<!-- Contact Javascript File -->
<script src="../mail/jqBootstrapValidation.min.js"></script>
<script src="../mail/contact.js"></script>

<!-- Template Javascript -->
<script src="../js/main.js"></script>
<!--offline-->
<script src="../../static/mail/contact.js"></script>
<script src="../../static/mail/jqBootstrapValidation.min.js"></script>
<script src="../../static/lib/lightbox/js/lightbox.min.js"></script>
<script src="../../static/lib/isotope/isotope.pkgd.min.js"></script>
<script src="../../static/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../../static/lib/easing/easing.min.js"></script>
<script src="../../static/js/main.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
<script th:src="@{/js/main.js}"></script>
<script>

    function showModal(id) {
        document.getElementById("idDelete").innerText = id;
        document.getElementById("id").value = id;
        $("#deleteModal").modal("show");
    }
</script>
</html>
