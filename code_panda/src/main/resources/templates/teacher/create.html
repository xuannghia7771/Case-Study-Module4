<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm mới giảng viên</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"/>
  <!-- Favicon -->
  <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}"/>

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <!-- Flaticon Font -->
  <link href="../lib/flaticon/font/flaticon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../static/lib/flaticon/font/_flaticon.scss">
  <!-- Libraries Stylesheet -->
  <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../static/lib/owlcarousel/assets/owl.carousel.min.css">

  <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../static/lib/lightbox/css/lightbox.min.css">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
<div th:replace="landing_page::header"></div>
<div class="back" style="margin-top: 30px">
  <a th:href="@{/teachers}">
    <button class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></button>
  </a>
</div>
<div class="container-fluid" style="min-height: 500px" align="center">
  <div class="bg-light p-5" style="max-width: 40%">
    <h2 class="mb-4" style="text-align: center; margin-top: 20px">Thêm mới Giảng Viên </h2>
    <form action="/teachers/save" method="post" th:object="${teacherDto}">
      <div class="input-group mb-3">
        <span class="input-group-text" style="width: 30%; border-radius: unset">Tên</span>
        <input th:field="*{name}" type="text" class="form-control border-0 p-2" placeholder="tên">
        <br>
        <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" style="width: 30%; border-radius: unset" >Giới tính</span>
        <select th:field="*{gender}" class="custom-select border-0 px-2" style="height: 47px;">
          <option value="true">Nam</option>
          <option value="false">Nữ</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" style="width: 30%; border-radius: unset">Ngày sinh</span>
        <input th:field="*{birth}" type="date" class="form-control border-0 p-2" placeholder="ngày sinh">
        <br>
        <small style="color: red" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"></small>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" style="width: 30%; border-radius: unset">Lương</span>
        <input th:field="*{salary}" type="text" class="form-control border-0 p-2" placeholder="lương">
        <br>
        <small style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></small>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" style="width: 30%; border-radius: unset">SĐT</span>
        <input th:field="*{phone}" type="text" class="form-control border-0 p-2" placeholder="số điện thoại">
        <small style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" style="width: 30%; border-radius: unset">Địa chỉ</span>
        <input th:field="*{address}" type="text" class="form-control border-0 p-2" placeholder="địa chỉ">
        <small style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-secondary border-0 py-2" type="submit">Xác Nhận</button>
      </div>
    </form>
  </div>
</div>
<div th:replace="layout::footer"></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="../lib/easing/easing.min.js"></script>

<script src="../lib/owlcarousel/owl.carousel.min.js"></script>

<script src="../lib/isotope/isotope.pkgd.min.js"></script>

<script src="../lib/lightbox/js/lightbox.min.js"></script>


<!-- Contact Javascript File -->
<script src="../mail/jqBootstrapValidation.min.js"></script>
<script src="../mail/contact.js"></script>

<!-- Template Javascript -->
<script src="../js/main.js"></script>
<!--offline-->
<script src="../../static/mail/contact.js"></script>
<script src="../../static/mail/jqBootstrapValidation.min.js"></script>
<script src="../../static/lib/lightbox/js/lightbox.min.js"></script>
<script src="../../static/lib/isotope/isotope.pkgd.min.js"></script>
<script src="../../static/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../../static/lib/easing/easing.min.js"></script>
<script src="../../static/js/main.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</html>
