<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Mới Lớp Học</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"/>
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="../lib/flaticon/font/flaticon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/flaticon/font/_flaticon.scss">
    <!-- Libraries Stylesheet -->
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/owlcarousel/assets/owl.carousel.min.css">

    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/lightbox/css/lightbox.min.css">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">

    <style>

        td{
            text-align: center;
        }
        th{
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="landing_page::header">

</div>
<div class="container-fluid" style="margin-top: 30px" > <a href="/classes" class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></a></div>

<!--content start-->
<div class="container" style="min-height: 500px">
    <h1 style=" margin-top: 30px" align="center">Thêm Mới Lớp Học</h1>

    <form th:object="${classDto}" action="/classes/add" method="post">
        <table class="table table-hover">
            <tr>
                <td>Name Class <span style="color: red">*</span></td>
                <td><input th:field="*{name}"/><br/><small style="color: red;font-size: 10px"
                                                           th:if="${#fields.hasErrors('name')}"
                                                           th:errors="*{name}"></small></td>
            </tr>
        </table>
        <div align="center">
            <button type="submit" class="btn btn-primary">Thêm Mới</button>
        </div>
    </form>
</div>
<div th:replace="layout::footer">

</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<script src="../lib/isotope/isotope.pkgd.min.js"></script>

<!-- Contact Javascript File -->

<script src="../js/main.js"></script>

<!--offline-->
<script src="../../static/mail/contact.js"></script>
<script src="../../static/mail/jqBootstrapValidation.min.js"></script>
<script src="../../static/lib/lightbox/js/lightbox.min.js"></script>
<script src="../../static/lib/isotope/isotope.pkgd.min.js"></script>
<script src="../../static/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../../static/lib/easing/easing.min.js"></script>
<script src="../../static/js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>


</html>
